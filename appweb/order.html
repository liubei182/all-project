<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>填写订单-花礼网</title>
	<!-- 解决uc浏览器字体变大的问题 -->
	<meta name="wap-font-scale" content='no'>
	<!-- 顶部状态条的颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 网站开启对web app程序的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 手机号码不被显示为拨号链接 -->
	<meta name="format-detection" content="telephone=no,address=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scale=no">
	<meta name="description" />
    <meta name="keywords" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="favicon_white.ico">
	<link rel="stylesheet" type="text/css" href="style/m_base.css">
	<link rel="stylesheet" type="text/css" href="style/order.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {  
		    $(".menu").on("click",function(){
			$(".top_nav").toggle();
			});
		  
		});  
	</script>
</head>
<body>
	<header>填写订单<i class="iconfont arrow">&#xe63e;</i><i class="iconfont menu">&#xe603;</i></header>
	<div class="m_layout">
		<div class="top_nav">
			<ul>
				<li><a href="#"><img src="images/shouye.png"><p>首页</p></a></li>
				<li><a href="#"><img src="images/icon3b.png"><p>分类搜索</p></a></li>
				<li><a href="#"><img src="images/Shopping.png"><p>&nbsp;&nbsp;&nbsp;购物车</p></a></li>
				<li><a href="#"><img src="images/my.png"><p>我的</p></a></li>
			</ul>
		</div>
		<!-- 第一块 -->
		<div class="sh">
			<i class="border1"></i>
			<i class="border2"></i>
			<div class="sh_con">
				<a href="#">收货人：<i class="iconfont shr">&#xe605;</i><span>123</span><i class="iconfont tel">&#xe737;</i><span>18239498509</span></a><br>
				<a href="#"><span>北京</span><span>东城区</span><span>天安门</span></a>
				<i class="iconfont arrow">&#xe667;</i>
				<div class="peisong">
					选择配送费用:
					<select>
						<option value="市区配送">市区配送+0元</option>
						<option value="郊区配送">郊区配送+30元</option>
						<option value="远郊配送">远郊配送+50元</option>
					</select>
				</div>
			</div>
		</div>
		<!-- 第一块 end-->
		<!-- 第二块 -->
		<div class="me_con">
			<a href="#">您的：<i class="iconfont shr">&#xe605;</i><span>123</span><i class="iconfont tel">&#xe737;</i><span>18239498509</span></a>
			<i class="iconfont arrow">&#xe667;</i>
		</div>
		<!-- 第二块 end -->

		<!-- 送达日期 -->
		<div class="arr_date">
			送达日期
			<a href="#">请选择<i class="iconfont">&#xe667;</i></a>
		</div>
		<!-- 送达日期 end -->

		<!-- 贺卡留言 -->
		<div class="card">
			贺卡留言<span>(选填)</span>
			<a href="#"><i class="iconfont">&#xe667;</i></a>
		</div>
		<!-- 贺卡留言 end -->

		<!-- 优惠券 -->
		<div class="document">
			优惠券
			<a href="#">无可用<i class="iconfont">&#xe667;</i></a>
		</div>
		<!-- 优惠券 end -->

		<!-- 备注/发票 -->
		<div class="note">
			备注/发票<span>(选填)</span>
			<a href="#"><i class="iconfont">&#xe667;</i></a>
		</div>
		<!-- 备注/发票 end -->

		<!-- 商品金额 -->
		<div class="price">
			商品金额
			<span>￥126</span>
		</div>
		<!-- 商品金额 end -->
	</div>
	<!-- 底部 -->
	<div class="buttom">
		实付款:<span>￥126</span>
		<a href="#">去结算</a>
	</div>
	<!--底部 end -->
</body>
</html>

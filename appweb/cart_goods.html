<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<!-- 解决uc浏览器字体变大的问题 -->
	<meta name="wap-font-scale" content='no'>
	<!-- 顶部状态条的颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 网站开启对web app程序的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 手机号码不被显示为拨号链接 -->
	<meta name="format-detection" content="telephone=no,address=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scale=no">
	<link rel="shortcut icon" href="favicon_white.ico">
	<link rel="stylesheet" type="text/css" href="style/m_base.css">
	<link rel="stylesheet" type="text/css" href="style/cart_goods.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {  
		    $(".menu").on("click",function(){
			$(".top_nav").toggle();
			});	

			// 购物车实现加减
			$('.add').click(function(){
				var num=$(this).siblings('.n').val();
				//console.log(parseInt(num)+1);//num的值
				$(this).siblings('.n').val(parseInt(num)+1);

			});

			$('.minus').click(function(){
				var num=$(this).siblings('.n').val();
				if(num=='1'){
					$(this).siblings('.n').val(parseInt(num));
				}else{
					$(this).siblings('.n').val(parseInt(num)-1);
				}	

			});


			// 实现购物车删除
			$('.ljt').click(function(){
				$(this).parent().remove();//parent父亲
			});
	  	  
		});  
	</script>
</head>

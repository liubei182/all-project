<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 解决uc浏览器字体变大的问题 -->
	<meta name="wap-font-scale" content='no'>
	<!-- 顶部状态条的颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 网站开启对web app程序的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 手机号码不被显示为拨号链接 -->
	<meta name="format-detection" content="telephone=no,address=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scale=no">
	<title>注册新用户-花礼网</title>
	<meta name="keywords" content="注册/登录，鲜花速递">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="favicon_white.ico">
	<link rel="stylesheet" type="text/css" href="style/m_base.css">
	<link rel="stylesheet" type="text/css" href="style/register.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<!-- 菜单导航 显示隐藏-->
	<script type="text/javascript">
		$(document).ready(function() {  
			// 菜单导航 显示隐藏
		    $(".menu").on("click",function(){
			$(".top_nav").toggle();
			});	

			//手机注册
			$(".tel_register .way_mail").on("click",function(){
				$(".mail_register").show();
				$(".tel_register").hide();
			});

			// 邮箱注册
			$(".mail_register .way_tel").on("click",function(){
				$(".mail_register").hide();
				$(".tel_register").show();
			});
		});  
	</script>

</head>
<body>
	<header>注册新用户<i class="iconfont arrow">&#xe63e;</i><i class="iconfont menu">&#xe603;</i></header>
	<div class="main m_layout">
		<!-- 显示隐藏导航 -->
		<div class="top_nav">
			<ul>
				<li><a href="index.html"><img src="images/shouye.png"><p>首页</p></a></li>
				<li><a href="category.html"><img src="images/icon3b.png"><p>分类搜索</p></a></li>
				<li><a href="cart_empty.html"><img src="images/Shopping.png"><p>&nbsp;&nbsp;&nbsp;购物车</p></a></li>
				<li><a href="my.html"><img src="images/my.png"><p>我的</p></a></li>
			</ul>
		</div>
		<!-- 显示隐藏导航 end-->

		<!-- 手机注册 -->
		<div class="tel_register">
			<ul class="way">
				<li class="way_tel">手机注册</li>
				<li class="way_mail">邮箱注册</li>
			</ul>
			<form>
				<input type="text" name="" placeholder="请输入手机号">
				<div class="yz_code">
					<input type="text" name="" placeholder="请输入验证码">
					<img src="images/GetImgVerificationCode.jpg">
				</div>
				<input class="message" type="text" name="" placeholder="请输入短信验证码">
				<button class="m_btn" type="post">获取短信验证码</button>
			</form>
			<button class="next_btn">下一步</button>
		</div>

		<!-- 邮箱注册 -->
		<div class="mail_register">
			<ul class="way">
				<li class="way_tel">手机注册</li>
				<li class="way_mail">邮箱注册</li>
			</ul>
			<form>
				<div class="yz_code">
					<input type="text" name="" placeholder="请输入验证码">
					<img src="images/GetImgVerificationCode.jpg">
				</div>
				<input type="text" name="" placeholder="请输入邮箱">
				<input class="pwd" type="password" name="" placeholder="请设置6-20位字母和数字登录密码">
				<!-- <b class="switchbtn"></b>
				<b class="switchbtn1"></b> -->

			</form>
			<button class="next_btn">注册</button>
		</div>
		
		
		<a class="pwd_return" href="#"><p>找回密码</p></a>
	</div>
	
</body>
</html>
